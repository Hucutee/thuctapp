<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./dangnhap.css">
    <title>Đăng nhập</title>
    <style>
        * {
            font-family: sans-serif;
            margin: 0;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="left">
            <img src="./hinhaccount.png" alt="" class="left__img">
        </div>
        <div class="right">
            <h1 class="right__title">
                QUẢN LÍ NHÂN SỰ
            </h1>
            <div class="right__form">
                <div class="form__heading">
                    <h6 class="form__subtitle">Chào mừng bạn đã trở lại!</h6>
                    <h2 class="form__title">ĐĂNG NHẬP</h2>
                </div>

                <form action="#" class="form__login">
                    <label for="email" class="login__label">Email</label>
                    <input type="email" name="email" placeholder="Nhập vào email" required class="login__input">
                    <label for="password" class="login__label">Mật khẩu</label>
                    <input type="password" name="password" placeholder="Nhập vào mật khẩu" required
                        class="login__input">
                    <button type="submit" class="login__btn">ĐĂNG NHẬP</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
